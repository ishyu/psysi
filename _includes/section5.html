<div class="container mt-5">


  <!--Section: Content-->
  <section class="animated fadeInDown" id="section5" >

    <!-- Section heading -->
    <h3 class="text-center font-weight-bold mb-5">Latest news</h3>

  	<!-- Grid row -->
    <div class="row">
{% for post in site.posts limit:3 %}
      <!-- Grid column -->
      <div class="col-lg-4 col-md-12 mb-lg-0 mb-4">

        <!-- Card -->
        <div class="card hoverable">

          <!-- Card image -->
          <img class="card-img-top" src="{{post.images}}" alt="Card image cap">

          <!-- Card content -->
          <div class="card-body">

            <!-- Title -->
            <a href="#!" class="black-text">{{ post.title }}</a>
            <!-- Text -->
            <p class="card-title text-muted font-small mt-3 mb-2">{{ post.description }}</p>

            <button type="button" class="btn btn-flat text-primary2 p-0 mx-0"><a href="">{{site.s5_blog_button}}</a><i class="fa fa-angle-right ml-2"></i></button>

          </div>

        </div>
        <!-- Card -->

      </div>
      <!-- Grid column -->
      {% endfor %}

    </div>
    <!-- Grid row -->

    <div class="text-center mt-5">
    	<button type="button" class="btn btn-flat p-0 mx-0"><a href="blog.html" class="text-primary2">{{site.s5_blog_button2}}</a></button>
    </div>

  </section>
  <!--Section: Content-->


</div>
